<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div>
    <h2>Update Post</h2>
    <div class="row">
        <div>
            <form action="#" th:action="@{/updatepost/{id}(id=${post.getId()})}" th:object="${post}" method="post">
                <div class="row">
                    <div>
                        <label for="name" >Name</label>
                        <input type="text" th:field="*{postname}"  id="name" placeholder="Name">
                        <span th:if="${#fields.hasErrors('postname')}" th:errors="*{postname}" ></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update Post">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
